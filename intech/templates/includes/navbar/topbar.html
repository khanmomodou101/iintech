<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title class="text-primary">INTECH24</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>

  </head>
  <body>
<header>
  <!-- Jumbotron -->
  <div class="p-3 text-center bg-secondary bg-opacity-10 border-bottom py-4">
    <div class="container">
      <div class="row gy-3">
        <!-- Left elements -->
        <div class="col-lg-2 col-sm-4 col-4">
          <a href="{{ url_prefix }}{{ home_page or '/' }}" class="float-start" style="color: #06038D;">
            <h2  style="color: #06038D;">INTECH<span style="color: #D14A0A;">24</span></h2>
          </a>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <div class="order-lg-last col-lg-5 col-sm-8 col-8 ">
          <div class="d-flex float-end">
          

            <button
            type="button"
            class="btn btn-primary btn-lg"
            style="background-color: #06038D;"
            data-mdb-toggle="modal"
            data-mdb-target="#rfqModal"
            data-mdb-whatever="@mdo"
          >
            Request For Quotation
          </button>
          
        
          <div class="modal fade" id="rfqModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Request For Quotatio</h5>
                  <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example1" class="form-control" />
                          <label class="form-label" for="form6Example1">First name</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" />
                          <label class="form-label" for="form6Example2">Last name</label>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form6Example3" class="form-control" />
                      <label class="form-label" for="form6Example3">Company name</label>
                    </div>
                  
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form6Example4" class="form-control" />
                      <label class="form-label" for="form6Example4">Address</label>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form6Example5" class="form-control" />
                      <label class="form-label" for="form6Example5">Email</label>
                    </div>
                  
                    <!-- Number input -->
                    <div class="form-outline mb-4">
                      <input type="number" id="form6Example6" class="form-control" />
                      <label class="form-label" for="form6Example6">Phone</label>
                    </div>
                  
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                      <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                      <label class="form-label" for="form6Example7">Additional information</label>
                    </div>
                  
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                      <label class="form-check-label" for="form6Example8"> Create an account? </label>
                    </div>
                  
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                  <button type="button" class="btn text-white" style="background-color: #06038D;"
                  >Send message</button>
                </div>
              </div>
            </div>
          </div>
                
            
            
        </div>
        </div>
        <!-- Center elements -->
        
        <!-- Right elements -->
        <div class="col-lg-5 col-md-12 col-12 d-flex justify-content-between">
              <h5><i class="fab fa-whatsapp fa-lg"></i> +220 3611704 </h5>
            <div>
                <a style="color: #3b5998;" href="#!" role="button" class="px-2">
                    <i class="fab fa-facebook-f fa-lg"></i>
                  </a>
                  
                  <!-- Twitter -->
                  <a style="color: #55acee;" href="#!" role="button" class="px-2">
                    <i class="fab fa-twitter fa-lg"></i>
                  </a>
                  
                  <!-- Google -->
                  <a style="color: #dd4b39;" href="#!" role="button" class="px-2">
                    <i class="fab fa-google fa-lg"></i>
                  </a>
                  
                  <!-- Instagram -->
                  <a style="color: #ac2bac;" href="#!" role="button" class="px-2">
                    <i class="fab fa-instagram fa-lg"></i>
                  </a>
            </div>

        </div>
        
        <!-- Right elements -->
      </div>
    </div>
  </div>
  <!-- Jumbotron -->


  </header>

  <!-- <script type="text/javascript" src="assets/intech/js/mdb.min.js"></script> -->
  <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>
</html>
