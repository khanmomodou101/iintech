  <body>
   
    <!-- intro -->

  
    <section class="py-lg-16 py-6 my-40">
      <div class="container pb-5">
        <div class="row d-flex justify-content-between align-items-center">
          <div class=" col-xxl-5  col-xl-6 col-lg-6 col-12">
            <div>
              <h3 class="display-3 fw-bold mb-3 mt-5 text-dark">Your Partner in <u class="text-warning"><span style="color: #D14A0A;">Industrial Automation.</span></u></h3>
              <h4 class="lead mb-4 fs-3">Specializing in industrial electrical automation and factory-related products and solutions, we are your direct link to the latest innovations in the market. </h4>
                
              <button
              type="button"
              class="btn btn-primary btn-lg"
              style="background-color: #06038D;"
              data-mdb-toggle="modal"
              data-mdb-target="#rfqModal"
              data-mdb-whatever="@mdo"
            >
              Request For Quotation
            </button>
            <div class="modal fade" id="rfqModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Request For Quotatio</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="form6Example1" class="form-control" />
                            <label class="form-label" for="form6Example1">First name</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="form6Example2" class="form-control" />
                            <label class="form-label" for="form6Example2">Last name</label>
                          </div>
                        </div>
                      </div>
                    
                      <!-- Text input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="form6Example3" class="form-control" />
                        <label class="form-label" for="form6Example3">Company name</label>
                      </div>
                    
                      <!-- Text input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="form6Example4" class="form-control" />
                        <label class="form-label" for="form6Example4">Address</label>
                      </div>
                    
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form6Example5" class="form-control" />
                        <label class="form-label" for="form6Example5">Email</label>
                      </div>
                    
                      <!-- Number input -->
                      <div class="form-outline mb-4">
                        <input type="number" id="form6Example6" class="form-control" />
                        <label class="form-label" for="form6Example6">Phone</label>
                      </div>
                    
                      <!-- Message input -->
                      <div class="form-outline mb-4">
                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        <label class="form-label" for="form6Example7">Additional information</label>
                      </div>
                    
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                        <label class="form-check-label" for="form6Example8"> Create an account? </label>
                      </div>
                    
                      
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn text-white" style="background-color: #06038D;"
                    >Send message</button>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="col-xxl-5  col-xl-6 col-lg-6 col-12 d-lg-flex justify-content-end">
            
              
 

    <!-- Carousel wrapper -->
<div id="carouselMaterialStyle" class="carousel slide carousel-fade" data-mdb-ride="carousel">

      <div class="carousel-caption d-none d-md-block">

    </div>

    <!-- Single item -->

        alt="Cliff Above a Stormy Sea" />
      <div class="carousel-caption d-none d-md-block">
        
      </div>
    </div>
  </div>

</div>
