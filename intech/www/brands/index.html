<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>INTECH24</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="assets/intech/css/mdb.min.css" />
  </head>
  <body>
    <!--Main Navigation-->
  <header>
   
        {% include "templates/includes/navbar/navbar.html" %}
    
  </header>

  <!-- //add components here -->
  
  <section class="pt-3">
    <div class="container">
      <div class="row gx-3">
        <main class="col-lg-9">
          <div class="card-banner p-5 bg-primary rounded-5" style="height: 350px;">
            <div style="max-width: 500px;">
              <h2 class="text-white">
                Great products with <br />
                best deals
              </h2>
              <p class="text-white">No matter how far along you are in your sophistication as an amateur astronomer, there is always one.</p>
              <a href="#" class="btn btn-light shadow-0 text-primary"> View more </a>
            </div>
          </div>
        </main>
        <aside class="col-lg-3">
          <div class="card-banner h-100 rounded-5" style="background-color: #f87217;">
            <div class="card-body text-center pb-5">
              <h5 class="pt-5 text-white">Amazing Gifts</h5>
              <p class="text-white">No matter how far along you are in your sophistication</p>
              <a href="#" class="btn btn-outline-light"> View more </a>
            </div>
          </div>
        </aside>
      </div>
      <!-- row //end -->
    </div>
    <!-- container end.// -->
  </section>
  <!-- intro -->
  <div id="carouselExampleIndicators" class="carousel slide" data-mdb-ride="carousel">
    <div class="carousel-indicators">
      <button
        type="button"
        data-mdb-target="#carouselExampleIndicators"
        data-mdb-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-mdb-target="#carouselExampleIndicators"
        data-mdb-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-mdb-target="#carouselExampleIndicators"
        data-mdb-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>


  <script type="text/javascript" src="assets/intech/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>
</html>
